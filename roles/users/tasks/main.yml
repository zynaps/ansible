---
  - name: add regular user
    user:
      name: igor
      comment: Igor Vinokurov
      uid: 1000
      groups: sudo
      append: yes
      shell: /bin/zsh
      state: present

  - name: auth key for regular user
    authorized_key:
      user: igor
      key: "{{ lookup('file', 'files/authorized_keys/igor.pub') }}"
      state: present

  - name: passwordless sudo for sudo group
    copy:
      dest: /etc/sudoers.d/99-sudo-nopasswd
      content: "%sudo ALL=(ALL:ALL) NOPASSWD: ALL\n"
      owner: root
      group: root
      mode: 0440
