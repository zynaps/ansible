---
- name: bootstrap system
  hosts: all
  gather_facts: no
  user: root

  tasks:
    - name: update list of available packages
      raw: apt update

    - name: full upgrade the system
      raw: apt full-upgrade -y

    - name: checking for any python version
      raw: test -e /usr/bin/python
      changed_when: false
      failed_when: false
      register: python_exists

    - name: installing python3
      raw: apt install -y python3-minimal python3-pip python3-apt
      when: python_exists.rc != 0
