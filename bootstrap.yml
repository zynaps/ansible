---
- name: install python
  hosts: all
  gather_facts: no
  user: root

  tasks:
    - name: checking for any python version
      raw: test -e /usr/bin/python
      changed_when: false
      failed_when: false
      register: python_exists

    - name: installing python3
      raw: apt install -y python3-minimal python3-pip python3-apt
      when: python_exists.rc != 0

- name: add users and user packages
  hosts: all
  user: root

  roles:
    - user_packages
    - users
